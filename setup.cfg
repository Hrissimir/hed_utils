# This file is used to configure your project.
# Read more about the various options under:
# http://setuptools.readthedocs.io/en/latest/setuptools.html#configuring-setup-using-setup-cfg-files

[metadata]
name = hed_utils
description = Personal utils collection for (mostly) automation projects.
author = Hrissimir
author-email = hrisimir.dakov@gmail.com
license = mit
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
url = https://github.com/Hrissimir/hed_utils
project-urls =
    Documentation = https://pyscaffold.org/
# Change if running only on Windows, Mac or Linux (comma-separated)
platforms = any
# Add here all kinds of additional classifiers as defined under
# https://pypi.python.org/pypi?%3Aaction=list_classifiers
classifiers =
    Development Status :: 4 - Beta
    Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir =
    =src
# DON'T CHANGE THE FOLLOWING LINE! IT WILL BE UPDATED BY PYSCAFFOLD!
setup_requires = pyscaffold>=3.2a0,<3.3a0

install_requires =
    psutil==5.6.7
    tabulate==0.8.6
# The usage of test_requires is discouraged, see `Dependency Management` docs
# tests_require = pytest; pytest-cov

python_requires = >=3.6

[options.packages.find]
where = src
exclude =
    tests

[options.extras_require]
# Add here additional requirements for extra features, to install with:
# `pip install hed_utils[PDF]` like:
# PDF = ReportLab; RXP
# Add here test requirements (semicolon/line-separated)
testing =
    coverage==5.0
    flake8==3.7.9
    pylint==2.4.4
    pytest==5.3.2
    pytest-cov==2.8.1
    pyscaffold[all]==3.2.3

[options.entry_points]
# Add here console scripts like:
console_scripts =
    rkill = hed_utils.cli.rkill:run
# For example:
# console_scripts =
#     fibonacci = hed_utils.skeleton:run
# And any other entry points, for example:
# pyscaffold.cli =
#     awesome = pyscaffoldext.awesome.extension:AwesomeExtension

[test]
addopts = --verbose
extras = True

[tool:pytest]
addopts =
    --cov hed_utils
    --cov-report html
    --cov-report term-missing
    --verbose

norecursedirs =
    dist
    build
    .tox

testpaths = tests

[aliases]
dists = clean build sdist bdist_wheel

[bdist_wheel]
# Use this option if your package is pure-python
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats =
    sdist
    bdist_wheel

[flake8]
exclude =
    .tox
    build
    dist
    .eggs
    docs/conf.py

max-complexity = 10
max-line-length = 120

[pyscaffold]
version = 3.2.3
package = hed_utils
extensions =
    no_skeleton
